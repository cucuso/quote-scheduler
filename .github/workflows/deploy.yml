name: Deploy scheduler 

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build jar
        run: mvn clean package -DskipTests

      - name: Upload new jar
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "target/scheduler-1.0.jar"
          target: "~/apps/scheduler"
          overwrite: true
          strip_components: 1

      # Restart systemd service cleanly
      - name: Restart scheduler service
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸ”„ Restarting systemd service..."
            sudo systemctl daemon-reload
            sudo systemctl restart scheduler
            echo "âœ… Service restarted!"
            sudo systemctl status scheduler --no-pager
        continue-on-error: true
