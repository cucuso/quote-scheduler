services:
  - type: web
    name: scheduler
    env: docker
    plan: free
    region: oregon
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 8080
      - key: JAVA_OPTS
        value: "-Xmx512m -Xms256m"
    disk:
      name: scheduler-data
      mountPath: /app/data
      sizeGB: 1