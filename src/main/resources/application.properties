# Server configuration
server.port=${PORT:8080}

# Database configuration
# For Railway PostgreSQL, set these env vars: PGHOST, PGPORT, PGDATABASE, PGUSER, PGPASSWORD
# Falls back to H2 for local development
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./data/scheduler}
spring.datasource.username=${PGUSER:sa}
spring.datasource.password=${PGPASSWORD:}

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (only for local development)
spring.h2.console.enabled=${H2_CONSOLE:false}
spring.h2.console.path=/h2-console

# Thymeleaf configuration
spring.thymeleaf.cache=${THYMELEAF_CACHE:true}

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# Application name
spring.application.name=Scheduler

# Admin credentials (set via environment variables in production)
admin.username=${ADMIN_USERNAME:admin}
admin.password=${ADMIN_PASSWORD:admin123}
company.name=${COMPANY_NAME:MyMovingCompany}
