# Local development profile
# Run with: mvn spring-boot:run -Dspring-boot.run.profiles=local

# H2 Database (file-based for persistence)
spring.datasource.url=jdbc:h2:file:./data/scheduler
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 console at http://localhost:8080/h2-console
spring.h2.console.enabled=true

# Show SQL for debugging
spring.jpa.show-sql=true

# Disable template caching for hot reload
spring.thymeleaf.cache=false
