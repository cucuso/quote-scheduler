<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Calendar - Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
        }
        .navbar {
            background: white;
            padding: 15px 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 { color: #333; font-size: 20px; }
        .navbar-right { display: flex; align-items: center; gap: 20px; }
        .btn-logout {
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 30px; }
        
        /* Calendar Header */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .month-nav { display: flex; align-items: center; gap: 15px; }
        .month-nav button {
            padding: 10px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .month-nav button:hover { background: #5a6fd6; }
        .month-title { font-size: 24px; font-weight: 600; color: #333; min-width: 200px; text-align: center; }
        .view-toggle { display: flex; gap: 10px; }
        .view-toggle button {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }
        .view-toggle button.active { background: #667eea; color: white; }
        
        /* Calendar Grid */
        .calendar-grid {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #667eea;
            color: white;
        }
        .weekday {
            padding: 15px;
            text-align: center;
            font-weight: 600;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }
        .day {
            min-height: 120px;
            border: 1px solid #eee;
            padding: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .day:hover { background: #f8f9ff; }
        .day.other-month { background: #fafafa; }
        .day.other-month .day-number { color: #ccc; }
        .day.today { background: #fff8e6; }
        .day.today .day-number { 
            background: #667eea; 
            color: white; 
            width: 28px; 
            height: 28px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        .day-number {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        .booking-pill {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .booking-pill.morning { background: #28a745; }
        .booking-pill.afternoon { background: #ffc107; color: #333; }
        .booking-pill.evening { background: #17a2b8; }
        .more-bookings {
            font-size: 11px;
            color: #667eea;
            font-weight: 500;
        }
        
        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.show { display: flex; }
        .modal {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 { color: #333; }
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        .modal-body { padding: 20px; }
        .booking-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        .booking-card h4 { color: #333; margin-bottom: 10px; }
        .booking-card p { color: #666; font-size: 14px; margin: 5px 0; }
        .booking-card .time-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .booking-card .time-badge.morning { background: #d4edda; color: #155724; }
        .booking-card .time-badge.afternoon { background: #fff3cd; color: #856404; }
        .booking-card .time-badge.evening { background: #d1ecf1; color: #0c5460; }
        
        /* List View */
        .list-view { display: none; }
        .list-view.active { display: block; }
        .calendar-grid.hidden { display: none; }
        
        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            flex: 1;
        }
        .stat-card h3 { color: #666; font-size: 14px; margin-bottom: 5px; }
        .stat-card .number { font-size: 32px; font-weight: 700; color: #333; }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>üì¶ Moving Calendar</h1>
        <div class="navbar-right">
            <span id="companyName"></span>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </nav>
    
    <div class="container">
        <!-- Stats -->
        <div class="stats-bar">
            <div class="stat-card">
                <h3>This Month</h3>
                <div class="number" id="monthCount">0</div>
            </div>
            <div class="stat-card">
                <h3>This Week</h3>
                <div class="number" id="weekCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Today</h3>
                <div class="number" id="todayCount">0</div>
            </div>
        </div>
        
        <!-- Calendar Header -->
        <div class="calendar-header">
            <div class="month-nav">
                <button onclick="prevMonth()">‚Üê Prev</button>
                <div class="month-title" id="monthTitle">January 2026</div>
                <button onclick="nextMonth()">Next ‚Üí</button>
            </div>
            <div class="view-toggle">
                <button id="btnCalendar" class="active" onclick="showCalendarView()">Calendar</button>
                <button id="btnList" onclick="showListView()">List</button>
            </div>
        </div>
        
        <!-- Calendar Grid -->
        <div class="calendar-grid" id="calendarGrid">
            <div class="weekdays">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>
            <div class="days" id="calendarDays"></div>
        </div>
        
        <!-- List View -->
        <div class="list-view" id="listView"></div>
    </div>
    
    <!-- Day Detail Modal -->
    <div class="modal-overlay" id="dayModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">January 15, 2026</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let bookings = [];
        const companyName = localStorage.getItem('companyName') || 'default';
        
        document.getElementById('companyName').textContent = companyName;
        
        // Check auth
        if (!localStorage.getItem('authToken')) {
            window.location.href = '/login';
        }
        
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('companyName');
            window.location.href = '/login';
        }
        
        async function loadBookings() {
            try {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                
                const from = firstDay.toISOString().split('T')[0];
                const to = lastDay.toISOString().split('T')[0];
                
                const response = await fetch(`/api/bookings?companyName=${companyName}&from=${from}&to=${to}`);
                bookings = await response.json();
                
                renderCalendar();
                updateStats();
            } catch (error) {
                console.error('Error loading bookings:', error);
            }
        }
        
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Update title
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            document.getElementById('monthTitle').textContent = `${monthNames[month]} ${year}`;
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDayOfWeek = firstDay.getDay();
            const daysInMonth = lastDay.getDate();
            
            const today = new Date();
            const todayStr = today.toISOString().split('T')[0];
            
            let html = '';
            
            // Previous month days
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = startDayOfWeek - 1; i >= 0; i--) {
                const day = prevMonthLastDay - i;
                html += `<div class="day other-month"><div class="day-number">${day}</div></div>`;
            }
            
            // Current month days
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayBookings = bookings.filter(b => b.tentativeDate === dateStr);
                const isToday = dateStr === todayStr;
                
                html += `<div class="day ${isToday ? 'today' : ''}" onclick="showDayDetail('${dateStr}')">`;
                html += `<div class="day-number">${day}</div>`;
                
                // Show up to 3 bookings
                dayBookings.slice(0, 3).forEach(booking => {
                    const timeClass = getTimeClass(booking.tentativeTime);
                    html += `<div class="booking-pill ${timeClass}">${booking.fullName}</div>`;
                });
                
                if (dayBookings.length > 3) {
                    html += `<div class="more-bookings">+${dayBookings.length - 3} more</div>`;
                }
                
                html += '</div>';
            }
            
            // Next month days
            const totalCells = startDayOfWeek + daysInMonth;
            const remainingCells = totalCells % 7 === 0 ? 0 : 7 - (totalCells % 7);
            for (let i = 1; i <= remainingCells; i++) {
                html += `<div class="day other-month"><div class="day-number">${i}</div></div>`;
            }
            
            document.getElementById('calendarDays').innerHTML = html;
        }
        
        function getTimeClass(time) {
            if (!time) return '';
            const hour = parseInt(time.split(':')[0]);
            if (hour < 12) return 'morning';
            if (hour < 17) return 'afternoon';
            return 'evening';
        }
        
        function showDayDetail(dateStr) {
            const dayBookings = bookings.filter(b => b.tentativeDate === dateStr);
            const date = new Date(dateStr + 'T00:00:00');
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            
            document.getElementById('modalTitle').textContent = date.toLocaleDateString('en-US', options);
            
            if (dayBookings.length === 0) {
                document.getElementById('modalBody').innerHTML = '<p style="color:#666; text-align:center;">No bookings scheduled for this day.</p>';
            } else {
                let html = '';
                dayBookings.forEach(booking => {
                    const timeClass = getTimeClass(booking.tentativeTime);
                    html += `
                        <div class="booking-card">
                            <span class="time-badge ${timeClass}">${booking.tentativeTime || 'Time TBD'}</span>
                            <h4>${booking.fullName}</h4>
                            <p><strong>üìû Phone:</strong> ${booking.phoneNumber}</p>
                            <p><strong>üì¶ From:</strong> ${booking.pickupAddress}, ${booking.pickupZipcode} (${booking.pickupAccess})</p>
                            <p><strong>üìç To:</strong> ${booking.deliveryAddress}, ${booking.deliveryZipcode} (${booking.deliveryAccess})</p>
                            ${booking.additionalItems ? `<p><strong>üìù Notes:</strong> ${booking.additionalItems}</p>` : ''}
                        </div>
                    `;
                });
                document.getElementById('modalBody').innerHTML = html;
            }
            
            document.getElementById('dayModal').classList.add('show');
        }
        
        function closeModal() {
            document.getElementById('dayModal').classList.remove('show');
        }
        
        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            loadBookings();
        }
        
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            loadBookings();
        }
        
        function updateStats() {
            const today = new Date();
            const todayStr = today.toISOString().split('T')[0];
            
            // This month
            document.getElementById('monthCount').textContent = bookings.length;
            
            // This week
            const weekStart = new Date(today);
            weekStart.setDate(today.getDate() - today.getDay());
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekStart.getDate() + 6);
            
            const weekBookings = bookings.filter(b => {
                const d = new Date(b.tentativeDate);
                return d >= weekStart && d <= weekEnd;
            });
            document.getElementById('weekCount').textContent = weekBookings.length;
            
            // Today
            const todayBookings = bookings.filter(b => b.tentativeDate === todayStr);
            document.getElementById('todayCount').textContent = todayBookings.length;
        }
        
        function showCalendarView() {
            document.getElementById('calendarGrid').classList.remove('hidden');
            document.getElementById('listView').classList.remove('active');
            document.getElementById('btnCalendar').classList.add('active');
            document.getElementById('btnList').classList.remove('active');
        }
        
        function showListView() {
            document.getElementById('calendarGrid').classList.add('hidden');
            document.getElementById('listView').classList.add('active');
            document.getElementById('btnCalendar').classList.remove('active');
            document.getElementById('btnList').classList.add('active');
            renderListView();
        }
        
        function renderListView() {
            const sorted = [...bookings].sort((a, b) => new Date(a.tentativeDate) - new Date(b.tentativeDate));
            let html = '<div style="background:white;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.1);padding:20px;">';
            
            if (sorted.length === 0) {
                html += '<p style="color:#666;text-align:center;">No bookings this month.</p>';
            } else {
                sorted.forEach(booking => {
                    const date = new Date(booking.tentativeDate + 'T00:00:00');
                    html += `
                        <div class="booking-card">
                            <h4>${booking.fullName} - ${date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}</h4>
                            <p><strong>üìû</strong> ${booking.phoneNumber} | <strong>üïê</strong> ${booking.tentativeTime || 'TBD'}</p>
                            <p><strong>From:</strong> ${booking.pickupAddress}</p>
                            <p><strong>To:</strong> ${booking.deliveryAddress}</p>
                        </div>
                    `;
                });
            }
            
            html += '</div>';
            document.getElementById('listView').innerHTML = html;
        }
        
        // Close modal on overlay click
        document.getElementById('dayModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('dayModal')) closeModal();
        });
        
        // Initial load
        loadBookings();
    </script>
</body>
</html>
