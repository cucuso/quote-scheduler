<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Calendar - Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
        }
        .navbar {
            background: white;
            padding: 15px 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar h1 { color: #333; font-size: 20px; }
        .navbar-right { display: flex; align-items: center; gap: 20px; }
        .btn { padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 500; }
        .btn-primary { background: #667eea; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: #333; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn:hover { opacity: 0.9; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        /* Stats */
        .stats-bar { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; margin-bottom: 20px; }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .stat-card h3 { color: #666; font-size: 12px; text-transform: uppercase; margin-bottom: 5px; }
        .stat-card .number { font-size: 28px; font-weight: 700; }
        .stat-card.new .number { color: #667eea; }
        .stat-card.quoted .number { color: #ffc107; }
        .stat-card.confirmed .number { color: #28a745; }
        .stat-card.completed .number { color: #17a2b8; }
        .stat-card.total .number { color: #333; }
        
        /* Calendar Header */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            flex-wrap: wrap;
            gap: 15px;
        }
        .month-nav { display: flex; align-items: center; gap: 10px; }
        .month-nav button { padding: 8px 12px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer; }
        .month-title { font-size: 20px; font-weight: 600; color: #333; min-width: 180px; text-align: center; }
        .filter-group { display: flex; gap: 10px; align-items: center; }
        .filter-group select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        /* Calendar Grid */
        .calendar-grid {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #667eea;
            color: white;
        }
        .weekday { padding: 12px; text-align: center; font-weight: 600; font-size: 14px; }
        .days { display: grid; grid-template-columns: repeat(7, 1fr); }
        .day {
            min-height: 100px;
            border: 1px solid #eee;
            padding: 6px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 13px;
        }
        .day:hover { background: #f8f9ff; }
        .day.other-month { background: #fafafa; }
        .day.other-month .day-number { color: #ccc; }
        .day.today { background: #fff8e6; }
        .day-number { font-weight: 600; color: #333; margin-bottom: 4px; font-size: 14px; }
        .day.today .day-number { 
            background: #667eea; color: white; 
            width: 24px; height: 24px; border-radius: 50%; 
            display: inline-flex; align-items: center; justify-content: center;
        }
        
        /* Booking pills with status colors */
        .booking-pill {
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 10px;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }
        .booking-pill.status-NEW { background: #e3e8ff; color: #667eea; border-left: 3px solid #667eea; }
        .booking-pill.status-QUOTED { background: #fff3cd; color: #856404; border-left: 3px solid #ffc107; }
        .booking-pill.status-CONFIRMED { background: #d4edda; color: #155724; border-left: 3px solid #28a745; }
        .booking-pill.status-COMPLETED { background: #d1ecf1; color: #0c5460; border-left: 3px solid #17a2b8; }
        .booking-pill.status-CANCELLED { background: #f8d7da; color: #721c24; border-left: 3px solid #dc3545; text-decoration: line-through; }
        .more-bookings { font-size: 10px; color: #667eea; font-weight: 500; }
        
        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: flex-start;
            justify-content: center;
            padding: 40px 20px;
            overflow-y: auto;
        }
        .modal-overlay.show { display: flex; }
        .modal {
            background: white;
            border-radius: 12px;
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }
        .modal-header h2 { color: #333; font-size: 18px; }
        .modal-close { background: none; border: none; font-size: 24px; cursor: pointer; color: #999; }
        .modal-body { padding: 20px; }
        
        /* Booking Detail Card */
        .detail-section { margin-bottom: 20px; }
        .detail-section h3 { font-size: 14px; color: #666; margin-bottom: 10px; text-transform: uppercase; }
        .detail-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .detail-item { background: #f8f9fa; padding: 10px; border-radius: 6px; }
        .detail-item label { font-size: 11px; color: #666; display: block; margin-bottom: 4px; }
        .detail-item span { font-size: 14px; color: #333; font-weight: 500; }
        .detail-item.full { grid-column: 1 / -1; }
        
        /* Status Badge */
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-badge.NEW { background: #e3e8ff; color: #667eea; }
        .status-badge.QUOTED { background: #fff3cd; color: #856404; }
        .status-badge.CONFIRMED { background: #d4edda; color: #155724; }
        .status-badge.COMPLETED { background: #d1ecf1; color: #0c5460; }
        .status-badge.CANCELLED { background: #f8d7da; color: #721c24; }
        
        /* Action buttons */
        .action-buttons { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; }
        
        /* Form elements in modal */
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 13px; color: #333; margin-bottom: 5px; font-weight: 500; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        /* WhatsApp button */
        .btn-whatsapp { background: #25D366; color: white; }
        .btn-whatsapp:hover { background: #128C7E; }
        
        @media (max-width: 768px) {
            .stats-bar { grid-template-columns: repeat(2, 1fr); }
            .calendar-header { flex-direction: column; }
            .detail-grid { grid-template-columns: 1fr; }
            .form-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>üì¶ Moving Calendar</h1>
        <div class="navbar-right">
            <span id="companyName"></span>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </nav>
    
    <div class="container">
        <!-- Stats -->
        <div class="stats-bar">
            <div class="stat-card new">
                <h3>New Requests</h3>
                <div class="number" id="newCount">0</div>
            </div>
            <div class="stat-card quoted">
                <h3>Quoted</h3>
                <div class="number" id="quotedCount">0</div>
            </div>
            <div class="stat-card confirmed">
                <h3>Confirmed</h3>
                <div class="number" id="confirmedCount">0</div>
            </div>
            <div class="stat-card completed">
                <h3>Completed</h3>
                <div class="number" id="completedCount">0</div>
            </div>
            <div class="stat-card total">
                <h3>This Month</h3>
                <div class="number" id="totalCount">0</div>
            </div>
        </div>
        
        <!-- Calendar Header -->
        <div class="calendar-header">
            <div class="month-nav">
                <button onclick="prevMonth()">‚Üê</button>
                <div class="month-title" id="monthTitle">January 2026</div>
                <button onclick="nextMonth()">‚Üí</button>
            </div>
            <div class="filter-group">
                <select id="statusFilter" onchange="renderCalendar()">
                    <option value="">All Statuses</option>
                    <option value="NEW">New</option>
                    <option value="QUOTED">Quoted</option>
                    <option value="CONFIRMED">Confirmed</option>
                    <option value="COMPLETED">Completed</option>
                    <option value="CANCELLED">Cancelled</option>
                </select>
                <button class="btn btn-secondary" onclick="loadBookings()">Refresh</button>
            </div>
        </div>
        
        <!-- Calendar Grid -->
        <div class="calendar-grid" id="calendarGrid">
            <div class="weekdays">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>
            <div class="days" id="calendarDays"></div>
        </div>
    </div>
    
    <!-- Booking Detail/Edit Modal -->
    <div class="modal-overlay" id="bookingModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Booking Details</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let bookings = [];
        let currentBooking = null;
        const companyName = localStorage.getItem('companyName') || 'default';
        
        document.getElementById('companyName').textContent = companyName;
        
        if (!localStorage.getItem('authToken')) {
            window.location.href = '/login';
        }
        
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('companyName');
            window.location.href = '/login';
        }
        
        async function loadBookings() {
            try {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                
                const from = firstDay.toISOString().split('T')[0];
                const to = lastDay.toISOString().split('T')[0];
                
                const response = await fetch(`/api/bookings?companyName=${companyName}&from=${from}&to=${to}`);
                bookings = await response.json();
                
                renderCalendar();
                updateStats();
            } catch (error) {
                console.error('Error loading bookings:', error);
            }
        }
        
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const statusFilter = document.getElementById('statusFilter').value;
            
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            document.getElementById('monthTitle').textContent = `${monthNames[month]} ${year}`;
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDayOfWeek = firstDay.getDay();
            const daysInMonth = lastDay.getDate();
            
            const today = new Date();
            const todayStr = today.toISOString().split('T')[0];
            
            // Filter bookings
            let filteredBookings = bookings;
            if (statusFilter) {
                filteredBookings = bookings.filter(b => b.status === statusFilter);
            }
            
            let html = '';
            
            // Previous month days
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = startDayOfWeek - 1; i >= 0; i--) {
                const day = prevMonthLastDay - i;
                html += `<div class="day other-month"><div class="day-number">${day}</div></div>`;
            }
            
            // Current month days
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayBookings = filteredBookings.filter(b => {
                    const movingDate = b.confirmedDate || b.tentativeDate;
                    return movingDate === dateStr;
                });
                const isToday = dateStr === todayStr;
                
                html += `<div class="day ${isToday ? 'today' : ''}" onclick="showDayBookings('${dateStr}')">`;
                html += `<div class="day-number">${day}</div>`;
                
                dayBookings.slice(0, 3).forEach(booking => {
                    html += `<div class="booking-pill status-${booking.status}" onclick="event.stopPropagation(); showBookingDetail(${booking.id})">${booking.fullName}</div>`;
                });
                
                if (dayBookings.length > 3) {
                    html += `<div class="more-bookings">+${dayBookings.length - 3} more</div>`;
                }
                
                html += '</div>';
            }
            
            // Next month days
            const totalCells = startDayOfWeek + daysInMonth;
            const remainingCells = totalCells % 7 === 0 ? 0 : 7 - (totalCells % 7);
            for (let i = 1; i <= remainingCells; i++) {
                html += `<div class="day other-month"><div class="day-number">${i}</div></div>`;
            }
            
            document.getElementById('calendarDays').innerHTML = html;
        }
        
        function updateStats() {
            const counts = { NEW: 0, QUOTED: 0, CONFIRMED: 0, COMPLETED: 0, CANCELLED: 0 };
            bookings.forEach(b => { if (counts.hasOwnProperty(b.status)) counts[b.status]++; });
            
            document.getElementById('newCount').textContent = counts.NEW;
            document.getElementById('quotedCount').textContent = counts.QUOTED;
            document.getElementById('confirmedCount').textContent = counts.CONFIRMED;
            document.getElementById('completedCount').textContent = counts.COMPLETED;
            document.getElementById('totalCount').textContent = bookings.length;
        }
        
        function prevMonth() { currentDate.setMonth(currentDate.getMonth() - 1); loadBookings(); }
        function nextMonth() { currentDate.setMonth(currentDate.getMonth() + 1); loadBookings(); }
        
        async function showBookingDetail(id) {
            try {
                const response = await fetch(`/api/bookings/${id}`);
                currentBooking = await response.json();
                renderBookingModal();
                document.getElementById('bookingModal').classList.add('show');
            } catch (error) {
                alert('Error loading booking details');
            }
        }
        
        function showDayBookings(dateStr) {
            const dayBookings = bookings.filter(b => {
                const movingDate = b.confirmedDate || b.tentativeDate;
                return movingDate === dateStr;
            });
            
            if (dayBookings.length === 1) {
                showBookingDetail(dayBookings[0].id);
            } else if (dayBookings.length > 1) {
                // Show list of bookings for that day
                const date = new Date(dateStr + 'T00:00:00');
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                
                let html = `<h3 style="margin-bottom:15px;">${date.toLocaleDateString('en-US', options)}</h3>`;
                dayBookings.forEach(b => {
                    html += `
                        <div class="detail-item" style="cursor:pointer;margin-bottom:10px;" onclick="showBookingDetail(${b.id})">
                            <div style="display:flex;justify-content:space-between;align-items:center;">
                                <div>
                                    <strong>${b.fullName}</strong><br>
                                    <small>${b.confirmedTime || b.tentativeTime || 'Time TBD'} - ${b.pickupAddress}</small>
                                </div>
                                <span class="status-badge ${b.status}">${b.status}</span>
                            </div>
                        </div>
                    `;
                });
                
                document.getElementById('modalTitle').textContent = 'Day Schedule';
                document.getElementById('modalBody').innerHTML = html;
                document.getElementById('bookingModal').classList.add('show');
            }
        }
        
        function renderBookingModal() {
            const b = currentBooking;
            const movingDate = b.confirmedDate || b.tentativeDate;
            const movingTime = b.confirmedTime || b.tentativeTime;
            
            let itemsHtml = '';
            if (b.items) {
                try {
                    const items = JSON.parse(b.items);
                    itemsHtml = Object.entries(items).map(([k,v]) => `${formatItemName(k)}: ${v}`).join(', ');
                } catch(e) {}
            }
            
            const html = `
                <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;">
                    <div>
                        <h3 style="margin:0;font-size:20px;">${b.fullName}</h3>
                        <a href="tel:${b.phoneNumber}" style="color:#667eea;">${b.phoneNumber}</a>
                    </div>
                    <span class="status-badge ${b.status}">${b.status}</span>
                </div>
                
                <div class="detail-section">
                    <h3>üìÖ Moving Details</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <label>Date</label>
                            <span>${formatDate(movingDate)}</span>
                            ${b.confirmedDate ? '<small style="color:#28a745;"> (Confirmed)</small>' : '<small style="color:#ffc107;"> (Tentative)</small>'}
                        </div>
                        <div class="detail-item">
                            <label>Time</label>
                            <span>${movingTime || 'TBD'}</span>
                        </div>
                        <div class="detail-item">
                            <label>Quote Amount</label>
                            <span>${b.quoteAmount ? '$' + b.quoteAmount.toFixed(2) : 'Not quoted yet'}</span>
                        </div>
                        <div class="detail-item">
                            <label>Source</label>
                            <span>${b.adSource}</span>
                        </div>
                    </div>
                </div>
                
                <div class="detail-section">
                    <h3>üì¶ Pickup</h3>
                    <div class="detail-grid">
                        <div class="detail-item full">
                            <label>Address</label>
                            <span>${b.pickupAddress}, ${b.pickupZipcode}</span>
                        </div>
                        <div class="detail-item">
                            <label>Access Type</label>
                            <span>${b.pickupAccess}</span>
                        </div>
                    </div>
                </div>
                
                <div class="detail-section">
                    <h3>üìç Delivery</h3>
                    <div class="detail-grid">
                        <div class="detail-item full">
                            <label>Address</label>
                            <span>${b.deliveryAddress}, ${b.deliveryZipcode}</span>
                        </div>
                        <div class="detail-item">
                            <label>Access Type</label>
                            <span>${b.deliveryAccess}</span>
                        </div>
                    </div>
                </div>
                
                ${itemsHtml ? `
                <div class="detail-section">
                    <h3>ü™ë Items</h3>
                    <div class="detail-item full">
                        <span style="font-size:13px;">${itemsHtml}</span>
                    </div>
                </div>
                ` : ''}
                
                ${b.additionalItems ? `
                <div class="detail-section">
                    <h3>üìù Additional Notes</h3>
                    <div class="detail-item full">
                        <span>${b.additionalItems}</span>
                    </div>
                </div>
                ` : ''}
                
                ${b.internalNotes ? `
                <div class="detail-section">
                    <h3>üîí Internal Notes</h3>
                    <div class="detail-item full" style="background:#fff3cd;">
                        <span>${b.internalNotes}</span>
                    </div>
                </div>
                ` : ''}
                
                <div class="action-buttons">
                    <a href="https://wa.me/${b.phoneNumber.replace(/\D/g,'')}" target="_blank" class="btn btn-whatsapp">üí¨ WhatsApp</a>
                    <a href="tel:${b.phoneNumber}" class="btn btn-secondary">üìû Call</a>
                    <button class="btn btn-primary" onclick="showEditModal()">‚úèÔ∏è Edit</button>
                    ${b.status === 'NEW' ? `<button class="btn btn-warning" onclick="showQuoteModal()">üí∞ Set Quote</button>` : ''}
                    ${b.status === 'QUOTED' ? `<button class="btn btn-success" onclick="showConfirmModal()">‚úì Confirm Booking</button>` : ''}
                    ${b.status === 'CONFIRMED' ? `<button class="btn btn-success" onclick="markCompleted()">‚úì Mark Completed</button>` : ''}
                    ${b.status !== 'CANCELLED' && b.status !== 'COMPLETED' ? `<button class="btn btn-danger" onclick="cancelBooking()">‚úó Cancel</button>` : ''}
                </div>
            `;
            
            document.getElementById('modalTitle').textContent = 'Booking #' + b.id;
            document.getElementById('modalBody').innerHTML = html;
        }
        
        function showQuoteModal() {
            const b = currentBooking;
            const html = `
                <form onsubmit="submitQuote(event)">
                    <div class="form-group">
                        <label>Quote Amount ($)</label>
                        <input type="number" id="quoteAmount" step="0.01" min="0" required placeholder="e.g., 450.00" value="${b.quoteAmount || ''}">
                    </div>
                    <div class="form-group">
                        <label>Internal Notes</label>
                        <textarea id="quoteNotes" rows="3" placeholder="Notes about this quote...">${b.internalNotes || ''}</textarea>
                    </div>
                    <div class="action-buttons">
                        <button type="button" class="btn btn-secondary" onclick="renderBookingModal()">Cancel</button>
                        <button type="submit" class="btn btn-warning">Set Quote</button>
                    </div>
                </form>
            `;
            document.getElementById('modalTitle').textContent = 'Set Quote';
            document.getElementById('modalBody').innerHTML = html;
        }
        
        async function submitQuote(e) {
            e.preventDefault();
            const quoteAmount = document.getElementById('quoteAmount').value;
            const notes = document.getElementById('quoteNotes').value;
            
            try {
                await fetch(`/api/bookings/${currentBooking.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ quoteAmount: parseFloat(quoteAmount), internalNotes: notes, status: 'QUOTED' })
                });
                await showBookingDetail(currentBooking.id);
                loadBookings();
            } catch (error) {
                alert('Error setting quote');
            }
        }
        
        function showConfirmModal() {
            const b = currentBooking;
            const html = `
                <form onsubmit="submitConfirm(event)">
                    <p style="margin-bottom:15px;color:#666;">Confirm the final moving date and time:</p>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Confirmed Date</label>
                            <input type="date" id="confirmDate" required value="${b.confirmedDate || b.tentativeDate}">
                        </div>
                        <div class="form-group">
                            <label>Confirmed Time</label>
                            <input type="time" id="confirmTime" value="${b.confirmedTime || b.tentativeTime || ''}">
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button type="button" class="btn btn-secondary" onclick="renderBookingModal()">Cancel</button>
                        <button type="submit" class="btn btn-success">Confirm Booking</button>
                    </div>
                </form>
            `;
            document.getElementById('modalTitle').textContent = 'Confirm Booking';
            document.getElementById('modalBody').innerHTML = html;
        }
        
        async function submitConfirm(e) {
            e.preventDefault();
            const confirmedDate = document.getElementById('confirmDate').value;
            const confirmedTime = document.getElementById('confirmTime').value;
            
            try {
                await fetch(`/api/bookings/${currentBooking.id}/confirm`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ confirmedDate, confirmedTime })
                });
                await showBookingDetail(currentBooking.id);
                loadBookings();
            } catch (error) {
                alert('Error confirming booking');
            }
        }
        
        function showEditModal() {
            const b = currentBooking;
            const html = `
                <form onsubmit="submitEdit(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="editName" required value="${b.fullName}">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" id="editPhone" required value="${b.phoneNumber}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Moving Date</label>
                            <input type="date" id="editDate" required value="${b.confirmedDate || b.tentativeDate}">
                        </div>
                        <div class="form-group">
                            <label>Moving Time</label>
                            <input type="time" id="editTime" value="${b.confirmedTime || b.tentativeTime || ''}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Pickup Address</label>
                        <input type="text" id="editPickup" required value="${b.pickupAddress}">
                    </div>
                    <div class="form-group">
                        <label>Delivery Address</label>
                        <input type="text" id="editDelivery" required value="${b.deliveryAddress}">
                    </div>
                    <div class="form-group">
                        <label>Quote Amount ($)</label>
                        <input type="number" id="editQuote" step="0.01" min="0" value="${b.quoteAmount || ''}">
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select id="editStatus">
                            <option value="NEW" ${b.status === 'NEW' ? 'selected' : ''}>New</option>
                            <option value="QUOTED" ${b.status === 'QUOTED' ? 'selected' : ''}>Quoted</option>
                            <option value="CONFIRMED" ${b.status === 'CONFIRMED' ? 'selected' : ''}>Confirmed</option>
                            <option value="COMPLETED" ${b.status === 'COMPLETED' ? 'selected' : ''}>Completed</option>
                            <option value="CANCELLED" ${b.status === 'CANCELLED' ? 'selected' : ''}>Cancelled</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Internal Notes</label>
                        <textarea id="editNotes" rows="3">${b.internalNotes || ''}</textarea>
                    </div>
                    <div class="action-buttons">
                        <button type="button" class="btn btn-secondary" onclick="renderBookingModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <button type="button" class="btn btn-danger" onclick="deleteBooking()">Delete</button>
                    </div>
                </form>
            `;
            document.getElementById('modalTitle').textContent = 'Edit Booking';
            document.getElementById('modalBody').innerHTML = html;
        }
        
        async function submitEdit(e) {
            e.preventDefault();
            const data = {
                fullName: document.getElementById('editName').value,
                phoneNumber: document.getElementById('editPhone').value,
                confirmedDate: document.getElementById('editDate').value,
                confirmedTime: document.getElementById('editTime').value,
                pickupAddress: document.getElementById('editPickup').value,
                deliveryAddress: document.getElementById('editDelivery').value,
                quoteAmount: document.getElementById('editQuote').value || null,
                status: document.getElementById('editStatus').value,
                internalNotes: document.getElementById('editNotes').value
            };
            
            try {
                await fetch(`/api/bookings/${currentBooking.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                await showBookingDetail(currentBooking.id);
                loadBookings();
            } catch (error) {
                alert('Error updating booking');
            }
        }
        
        async function markCompleted() {
            if (!confirm('Mark this booking as completed?')) return;
            try {
                await fetch(`/api/bookings/${currentBooking.id}/status`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'COMPLETED' })
                });
                await showBookingDetail(currentBooking.id);
                loadBookings();
            } catch (error) {
                alert('Error updating status');
            }
        }
        
        async function cancelBooking() {
            if (!confirm('Are you sure you want to cancel this booking?')) return;
            try {
                await fetch(`/api/bookings/${currentBooking.id}/status`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'CANCELLED' })
                });
                await showBookingDetail(currentBooking.id);
                loadBookings();
            } catch (error) {
                alert('Error cancelling booking');
            }
        }
        
        async function deleteBooking() {
            if (!confirm('Are you sure you want to DELETE this booking? This cannot be undone.')) return;
            try {
                await fetch(`/api/bookings/${currentBooking.id}`, { method: 'DELETE' });
                closeModal();
                loadBookings();
            } catch (error) {
                alert('Error deleting booking');
            }
        }
        
        function closeModal() {
            document.getElementById('bookingModal').classList.remove('show');
            currentBooking = null;
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });
        }
        
        function formatItemName(key) {
            return key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }
        
        document.getElementById('bookingModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('bookingModal')) closeModal();
        });
        
        loadBookings();
    </script>
</body>
</html>
